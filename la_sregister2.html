     <!--form-->
     <div class="form-container">
        <h1>Registration Form</h1>
        <h3>Educational Details</h3>
        <form id="sregistrationForm" >
        <div>
            <label for="qualification">Qualification:</label>
                <select id="qualification" name="qual">
                    <option value="High School">HighSchool</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor ofTechnology">Bachelor of Technology</option>
                </select>
            <label for="institution">Name of the Institution:</label>
            <input type="text" id="institution" name="inst" required>
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" minlength="10" maxlength="10" required>
            <label for="major">Course:</label>
            <input type="text" id="major" name="major" required>
            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear"  max="2030" required>
            <label for="gpa">GPA:</label>
            <input type="%" id="gpa" name="gpa" max="10" required>
            <label for="mobile">ContactNumber:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="address" title="address">
        </div>
       
        
            <button type="submit">Next</button>
           <button class="reset" type="reset">Reset</button>
        </form>
    </div>
