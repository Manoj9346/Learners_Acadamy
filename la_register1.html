<body>
     <!--header-->
     <div class="header">
        <div class="nav">
            <div class="title"><button>LA</button> Learner's Academy</div>

                <a href="index.html" id="link1">Home</a>

                <a href="la_register1.html" id="link3">Register</a>
            </div>
        </div>
    </div>
    <!--form-->
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm" action="" method="get">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
            </select>
            <div id="commonFields">
                <label for="title">Title:</label>
                   <select id="title" name="title">
                      <option value="mr">Mr</option>
                      <option value="mrs">Mrs</option>
                    </select>
                <label for="MiddleName">First Name:</label>
                <input type="text" id="MiddleName" name="MiddleName" required>
                <label for="MiddleName">Middle Name:</label>
                <input type="text" id="MiddleName" name="MiddleName" >
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="dob">DOB:</label>
                <input type="date" id="DOB" name="DOB" title="dob" required>
                <label for="age">Age:</label>
                <input type="number" id="Age" name="Age" min="16"title="age" required>
                <label for="title">Language:</label>
                   <select id="language" name="language" title="language" required>
                     <option value="English">English</option>
                     <option value="Telugu">Telugu</option>
                     <option value="Hindi">Hindi</option>
                   </select>  
                </div>
                <button type="submit">Next</button>
                <button class="reset"  type="reset">Reset</button>
          </form>
      </div>

        </div>
    </div>
